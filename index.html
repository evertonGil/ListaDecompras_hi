<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <title>Lista de Compras</title>
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container">
	<div id="mensagemView"></div>

	<div class="row">
		<div class="col-md-12">
			<h1 class="text-center">Lista de Compras</h1>
		</div>
	</div>

	<div class="row">
		<div class="jumbotron col-md-4">

			<h2 class="display-3">Incluir novo item</h2>
		    <div id="mensagemView"></div>
		    <form class="form" onsubmit="compraController.adiciona(event)">
		        <div class="form-group">
		            <label for="nomeProduto">Nome Produto</label>
		            <input type="text" id="nomeProduto" class="form-control" required autofocus/>        
		        </div>    
		        
		        <div class="form-group">
		            <label for="quantidade">Quantidade</label>
		            <input type="number" min="1" step="1" id="quantidade" class="form-control" value="1" required/>
		        </div>
		        
		        <div class="form-group">
		            <label for="valor">Valor Unit√°rio</label>
		            <input id="valor" type="number" class="form-control"  min="0.01" step="0.01" value="0.0" required />
		        </div>
		        
		        <button class="btn btn-primary" type="submit">Incluir</button>
		    </form>
		</div>

	    <div  class="col-md-8 listadecompras">
		    <div id="listaComprasView">
		    </div>
	    </div>
	</div>
</div>

<script src="js/app/models/Compra.js" ></script>
<script src="js/app/models/ListaDeCompras.js" ></script>
<script src="js/app/models/Mensagem.js" ></script>
<script src="js/app/controllers/CompraController.js" ></script>
<script src="js/app/views/View.js" ></script>
<script src="js/app/views/ListaComprasView.js" ></script>
<script src="js/app/views/MensagemView.js" ></script>

<script>
	let compraController = new CompraController();
</script>
</body>
</html>
